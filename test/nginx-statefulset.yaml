---
apiVersion: v1
kind: Namespace
metadata:
  name: test
spec: {}
status: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: test
  name: test-v1-pv
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: rook-ceph-block
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: test
  name: nginx-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-statefulset
  template:
    metadata:
      labels:
        app: nginx-statefulset
    spec:
      containers:
        - name: app
          image: nginx
          volumeMounts:
            - name: test-v1
              readOnly: false
              # mountPath: /usr/local/nginx/html
              mountPath: /usr/share/nginx/html
            - name: test-dynamic-pv
              mountPath: /root
      volumes:
        - name: test-v1
          persistentVolumeClaim:
            claimName: test-v1-pv
  serviceName: nginx-statefulset
  volumeClainTemplates:
    - metadata:
        name: test-dynamic-pv
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "rook-ceph-block"
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  namespace: test
  name: nginx-statefulset-svc
spec:
  ports:
    - name: http
      port: 80
  selector:
    app: nginx-statefulset
---
